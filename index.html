<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Warming Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="house_image.jpg" alt="Housewarming Ceremony">
        </div>
        <div class="content">
            <h1>You're Invited!</h1>
            <h2>House Warming Ceremony of Iranna Harakuni & Shoba Harakuni</h2>
            <p>Join us for a joyous occasion at our new home.</p>
            <p><strong>Date:</strong> March 30 & 31, 2025</p>
            <p><strong>Venue:</strong> 2182/6 Ramnagar, K.H. Kangrali, APMC Road, Belagavi, Karnataka</p>
            <div class="countdown" id="countdown"></div>
            
            <h2>RSVP</h2>
            <form class="rsvp-form" id="rsvpForm">
                <input type="text" id="name" placeholder="Your Name" required><br>
                <input type="email" id="email" placeholder="Your Email" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="footer">
            <p>We look forward to celebrating with you!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
